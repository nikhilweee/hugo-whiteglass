{{ "<!-- begin: layouts/partials/header.html -->" | safeHTML }}
<header>
  <nav class="site-nav">
    <h1>
      {{ if eq .Section "about" }}
        <a href="/"><strong>{{ .Site.Params.author.name }}</strong></a>
      {{ else }}
        <a href="/blog"><strong>{{ .Site.Title }}</strong></a>
      {{ end }}
    </h1>
    <ul>
      <button id="theme-toggle">
        <svg
          id="sun"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <line x1="12" y1="1" x2="12" y2="3" />
          <line x1="12" y1="21" x2="12" y2="23" />
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
          <line x1="1" y1="12" x2="3" y2="12" />
          <line x1="21" y1="12" x2="23" y2="12" />
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg
          id="moon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
      </button>
      <li>
        <a href="/">About</a>
      </li>
      <li>
        <a href="/blog/">Blog</a>
      </li>
      <a href="/search/">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="7" />
            <line x1="17" y1="17" x2="22" y2="22" />
          </svg>
        </button>
      </a>
    </ul>
  </nav>
</header>
{{ "<!-- end: layouts/partials/header.html -->" | safeHTML }}
